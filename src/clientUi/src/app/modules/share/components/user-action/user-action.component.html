<a *ngIf="!isSignIned" class="text-right nav-item nav-icon d-block" (click)="onSignIn()" >
    <i class="icon las la-user"></i></a>
<div *ngIf="isSignIned" class="d-flex justify-content-end align-items-center pl-4">
    <a class="nav-item nav-icon" (click)="onUserDetail.emit(user)" > {{user.name}} </a>
    <!-- <a class="nav-item nav-icon" (click)="onChangePass()" >
        <i class="icon las la-lock"></i>
    </a> -->
    <a class="nav-item nav-icon" (click)="onLogout()" >
        <i class="icon las la-sign-out-alt"></i>
    </a>
</div>
