<h1 mat-dialog-title> Create New User </h1>
<div mat-dialog-content>
    <p *ngIf="data.password!=data.rePassword" class="red">Password incorrect</p>
    <form #ngForm="ngForm">
        <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.name" name="name" autocomplete="cc-name" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="data.email" name="email" autocomplete="email" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100"> 
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.password" name="password" autocomplete="current-password"  required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mb-3">
            <mat-label>Re-Password</mat-label>
            <input matInput type="password"  [(ngModel)]="data.rePassword" name="rePassword" autocomplete="new-password" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button disabled="{{ngForm.invalid}}" (click)="onSubmit()" mat-button>Ok</button>
</div>
