<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
    <p *ngIf="data.newPassword!=data.rePassword" class="red">Password incorrect</p>
    <form #ngForm="ngForm">
        <mat-form-field class="w-100">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.password" name="password" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100"> 
            <mat-label>New Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.newPassword " autocomplete="new-password" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mb-3">
            <mat-label>Re-Password</mat-label>
            <input matInput type="password"  [(ngModel)]="data.rePassword" autocomplete="new-password" required>
            <mat-error>
                This field is required
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button disabled="{{ngForm.invalid}}" (click)="onSubmit()" mat-button>Ok</button>
</div>
