<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h3>List Order</h3>
            <mat-form-field>
                <input matInput placeholder="Date" [satDatepicker]="picker" (dateChange)="onChangeDate()"
                    [value]="dateRange">
                <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
                <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            </mat-form-field>
        </div>
    </div>
    <div class="card-content">
        <table mat-table [dataSource]="tableData">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Tên</th>
                <td mat-cell *matCellDef="let item">{{item.questName}}</td>
            </ng-container>
            <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef>SDT</th>
                <td mat-cell *matCellDef="let item">{{item.questPhone}}</td>
            </ng-container>

            <ng-container matColumnDef="Province">
                <th mat-header-cell *matHeaderCellDef>Tinh</th>
                <td mat-cell *matCellDef="let item">{{item.questProvince}}</td>
            </ng-container>

            <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef>Khach hang</th>
                <td mat-cell *matCellDef="let item">{{getUser(item) }}</td>
            </ng-container>

            <ng-container matColumnDef="Payment">
                <th mat-header-cell *matHeaderCellDef>Thanh toan</th>
                <td mat-cell *matCellDef="let item">{{item.methodPayId}}</td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef style="width:150px">Promotion</th>
                <td mat-cell *matCellDef="let item" class="text-center">
                    <app-dropdown [listItem]="listStatus" [defName]="getStatus(item)"
                        (choose)="onChangeStaus($event, item)"></app-dropdown>
                </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef style="width:200px"></th>
                <td mat-cell *matCellDef="let item" class="text-center">
                    <a routerLink="../order-detail/{{item.id}}" class="text-2 btn-icon blue pr-3 pr-lg-5">
                        <i class="las la-chevron-circle-right"></i>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['Id','Name' ,'Phone','Province','User','Payment','Status','Action']">
            </tr>
            <tr mat-row
                *matRowDef="let row; columns: ['Id','Name' ,'Phone','Province','User','Payment','Status','Action'];">
            </tr>
        </table>
        <mat-paginator [ngClass]="isLoaded && listOrder ?.length > 5 ? '': 'hide'" [pageSizeOptions]="[5, 10, 15]">
        </mat-paginator>
        <p *ngIf="isLoaded &&listOrder?.length ==0" class="text-center py-5 empty">Không có dữ liệu</p>
        <app-loader *ngIf="!isLoaded && listOrder == null"></app-loader>
    </div>
</div>
