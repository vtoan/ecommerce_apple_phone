<div class="card">
    <div class="card-header">
        <div class="row" >
            <div class="col-4">
                <h3>List Order</h3>

            </div>
            <div class="col-4 text-right">
                <mat-form-field class="w-60">
                    <input matInput placeholder="Date" [satDatepicker]="picker" [(ngModel)]="dateRange"
                        (dateChange)="onChangeDate()" [value]="dateRange">
                    <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
                    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
                </mat-form-field>
            </div>
            <div class="col-4 text-right">
                <a routerLink="../import-detail" class="btn btn-sm bg-blue white">Add</a>
            </div>
        </div>
    </div>
    <div class="card-content">
        <app-container [config]="container">
            <div>
                <table mat-table [dataSource]="tableData">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef>Import Id</th>
                        <td mat-cell *matCellDef="let item">{{item.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Date">
                        <th mat-header-cell *matHeaderCellDef>Date Created</th>
                        <td mat-cell *matCellDef="let item">{{item.dateCreated |date :'full'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef style="width:200px"></th>
                        <td mat-cell *matCellDef="let item" class="text-center">
                            <a routerLink="../import-detail-view/{{item.id}}" class="text-2 btn-icon blue pr-3 pr-lg-5">
                                <i class="las la-chevron-circle-right"></i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['Id','Date','Action']">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['Id','Date','Action'];">
                    </tr>
                </table>
                <mat-paginator [ngClass]=" lsImport && lsImport ?.length > 5 ? '': 'hide'"
                    [pageSizeOptions]="[5, 10, 15]">
                </mat-paginator>
            </div>
        </app-container>
    </div>
</div>
