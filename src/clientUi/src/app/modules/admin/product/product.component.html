<div class="card">
    <div class="card-header">
        <h3 class="mb-4">List Product</h3>
    </div>
    <div class="card-content">  
            <table mat-table [dataSource]="tableData"  >
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let item">{{item.id}}</td>
                </ng-container>
                <ng-container matColumnDef="Image">
                    <th mat-header-cell *matHeaderCellDef>Image</th>
                    <td mat-cell *matCellDef="let item">
                        <div class="text-left py-4">
                            <img src="{{getImageUrl(item)}}" width="90">
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Tên</th>
                    <td mat-cell *matCellDef="let item">{{item.name}}</td>
                </ng-container>
                <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let item">{{getCategory(item)}}</td>
                </ng-container> 
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let item">{{item.quantity}} </td>
                </ng-container> 
                <ng-container matColumnDef="Count">
                    <th mat-header-cell *matHeaderCellDef>Sale Count</th>
                    <td mat-cell *matCellDef="let item">{{item.saleCount}} </td>
                </ng-container> 
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef style="width:150px">Promotion</th>
                    <td mat-cell *matCellDef="let item" class="text-center">
                        <app-dropdown [listItem]="listPromName" [defName]="getPromotion(item.promotion)" (choose)="onChangePromotion($event, item)"></app-dropdown>
                    </td>
                </ng-container>                  
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width:200px"></th>
                    <td mat-cell *matCellDef="let item" class="text-center">
                        <a routerLink="../product-detail/{{item.id}}" class="text-2 btn-icon blue pr-3 pr-lg-5">
                            <i class="las la-pen"></i>
                        </a>
                        <mat-slide-toggle [checked]="item.isShow" ></mat-slide-toggle>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['Id','Image' ,'Name','Category','Quantity','Count','Status','Action']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['Id','Image' ,'Name','Category','Quantity','Count','Status','Action'];" ></tr>
            </table>  
            <mat-paginator [ngClass]="isLoaded ? '': 'hide'"  [pageSizeOptions]="[5, 10, 15]"></mat-paginator> 
        <p *ngIf="isLoaded &&listProduct.length ==0" class="text-center py-5 empty">Không có dữ liệu</p> 
        <app-loader *ngIf="!isLoaded && listProduct == null"></app-loader>
    </div>
</div>
