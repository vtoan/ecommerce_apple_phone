<div class="card">
    <div class="card-header">
        <div class="row align-items-baseline">
            <div class="col-6">
                <h3>List Product</h3>
            </div>
            <div class="col-4">
                <mat-form-field floatLabel="never" class="w-80" appearance="">
                    <input  matInput placeholder="Search product ..">
                </mat-form-field>
            </div>
            <div class="ml-auto">
                <a  routerLink="/admin/product-detail" class="btn btn-sm bg-blue white px-lg-4 mr-3" type="button" >Create</a>
                <a class="btn btn-sm bg-blue white px-lg-4" type="button" >Import</a>
            </div>
        </div>
    </div>
    <div class="card-content">
        <app-container [config]="container">
            <table mat-table [dataSource]="tableData">
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let item">{{item.id}}</td>
                </ng-container>
                <ng-container matColumnDef="Image">
                    <th mat-header-cell *matHeaderCellDef>Image</th>
                    <td mat-cell *matCellDef="let item">
                        <div class="text-left py-4">
                            <img src="{{getImageUrl(item)}}" width="90">
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>TÃªn</th>
                    <td mat-cell *matCellDef="let item">{{item.name}}</td>
                </ng-container>
                <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let item">{{getCategory(item)}}</td>
                </ng-container>
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let item">{{item.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef style="width:150px">Promotion</th>
                    <td mat-cell *matCellDef="let item" class="text-center">
                        <app-dropdown [listItem]="listPromName" [defName]="getPromotion(item)"
                            (choose)="onChangePromotion($event, item)"></app-dropdown>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width:200px"></th>
                    <td mat-cell *matCellDef="let item" class="text-center">
                        <a routerLink="../product-detail/{{item.id}}" class="text-2 btn-icon blue pr-3 pr-lg-5">
                            <i class="las la-chevron-circle-right"></i>
                        </a>
                        <mat-slide-toggle (toggleChange)="onChangeStatus(item)" [checked]="item.isShow"></mat-slide-toggle>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['Id','Image' ,'Name','Category','Quantity','Status','Action']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['Id','Image' ,'Name','Category','Quantity','Status','Action'];">
                </tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>
            <mat-paginator [ngClass]="listProduct?.length > 5 ? '': 'hide'" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </app-container>
    </div>
</div>
