<div class="card">
    <div class="card-header">
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Product Details">
                <app-product-detail [itemId]="itemId"></app-product-detail>
            </mat-tab>
            <mat-tab *ngIf="itemId" label="Attribute">
                <app-product-attribute [itemId]="itemId"></app-product-attribute>
            </mat-tab>
            <mat-tab *ngIf="itemId" label="Feedback">
                <app-feedback [itemId]="itemId"></app-feedback>
            </mat-tab>
            <mat-tab *ngIf="itemId" label="Post">
                <app-post></app-post>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
