<header class="container-fluid">
    <div class="row align-items-center">
        <!--Nav Mobile-->
        <div class="col-3 d-lg-none">

        </div>

        <div class="col-lg-2 text-center text-lg-left d-none d-lg-block pl-0">
            <h3 class="py-3">admin page</h3>
        </div>

        <div class="col-9 col-lg-10 d-lg-block">
