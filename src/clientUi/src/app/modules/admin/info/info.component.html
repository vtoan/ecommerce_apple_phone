<div class="card">
    <div class="card-header">
        <h3 class="mb-4">Thông tin cửa hàng</h3>
    </div>
    <div class="card-content">    
        <p class="text-center py-5 empty" *ngIf="isLoaded && info ==null"> Khong co du lieu </p>
        <form #form [formGroup]="formValidate"(submit)="onSubmit()" *ngIf="isLoaded && info !=null" #ngFrom="ngForm"   >    
            <div class="row mb-5">
                <div class="col-lg-8">
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'nameStore'" [isRequired]="true"> Name Store </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'email'" [isRequired]="true"> Email address </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'facebook'" [isRequired]="true"> Link facebook </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'messenger'" [isRequired]="true"> Link messenger </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'phone'" [isRequired]="true"> Phone number </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'address'" [isRequired]="true"> Address Store </input-val>
                    <input-val [fmGroup]="formValidate" [classNames]="'w-80'" [fmControlName]="'workTime'" [isRequired]="true"> Work Time </input-val>
                    <h3 class="mb-4">Thông tin SEO</h3>
                    <p class="mb-3">
                        <mat-form-field class="w-80" appearance="legacy">
                            <mat-label>SEO Title</mat-label>
                            <input class="py-1" formControlName="seoTitle" matInput  type="text" placeholder="Placeholder" >
                        </mat-form-field>
                    </p>
                    <p class="mb-3">
                        <mat-form-field class="w-80" appearance="legacy">
                            <mat-label>SEO Description</mat-label>
                            <textarea class="py-1" formControlName="seoDescription" matInput rows="3" placeholder="Placeholder" ></textarea>
                        </mat-form-field>
                    </p>
                    <!--Image input-->
                    <div class="mb-3">
                        <!-- <app-input-image [resRoot]="fileServcie.rootPath" [resImage]="info.seoImage" (onUpload)="onChangeFile($event)" (onRemove)="onRemoveFile()" ></app-input-image> -->
                        <!-- <input #inputImage (change)="onChangeFile(inputImage)" class="py-1 border-none"  type="file" placeholder="Placeholder" required> -->
                    </div>
                </div>
                <div class="col-lg-4">
                     <!--Image input-->
                     <div class="mb-3">
                         <span>Logo</span>
                        <!-- <app-input-image [resRoot]="fileServcie.rootPath" [resImage]="info.logo" (onUpload)="onChangeLogo($event)" (onRemove)="onRemoveLogo()" ></app-input-image> -->
                        <!-- <input #inputLogo (change)="onChangeLogo(inputLogo)" class="py-1 border-none"  type="file" placeholder="Placeholder" required> -->
                    </div>
                </div>
            </div>
            <div >
                <button (click)="onSubmit($event)"  class="btn btn-sm bg-blue white px-lg-4 mr-3" type="submit"> Lưu </button>
            </div>
        </form>
        <div class="py-5">
            <app-loader *ngIf="!isLoaded"></app-loader>
        </div>
    </div>
</div>
