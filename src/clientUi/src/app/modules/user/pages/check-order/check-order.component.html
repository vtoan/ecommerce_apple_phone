<div class="container ">
    <form class="example-form">
        <div class="d-flex justify-content-between">
            <div class="w-100">
                <mat-form-field class="w-80">
                    <input  type="text" [formControl]="queryOrder" matInput placeholder="Order code ..." required>       
                    <mat-error *ngIf="queryOrder.hasError('required')">
                        Please enter a valid Order ID
                    </mat-error>             
                </mat-form-field>
            </div>
            <button type="submit" (click)="checkOrder()" style="height: fit-content;" class="btn btn-lg bg-black white bold">Submit</button>
        </div>
    </form>
</div>
