<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h3>Import Detail</h3>
        </div>
    </div>
    <div class="card-content">
        <app-container [config]="container">
            <div>
                <table mat-table [dataSource]="tableData">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef>Product Id</th>
                        <td mat-cell *matCellDef="let item">{{item.productId}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Product Name</th>
                        <td mat-cell *matCellDef="let item">{{getNameProduct(item)}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Quanitty">
                        <th mat-header-cell *matHeaderCellDef>Quantity</th>
                        <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let item">{{item.price}}</td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="['Id','Name' ,'Quanitty','Price']">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['Id','Name' ,'Quanitty','Price'];">
                    </tr>
                </table>
            </div>
        </app-container>
    </div>
</div>
