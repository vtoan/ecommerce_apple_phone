<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h3>Order Detail</h3>
            <app-dropdown *ngIf="order!=null" [listItem]="listStatus" [defName]="getStatus()"
            (choose)="onChangeStatus($event)"></app-dropdown>
        </div>  
    </div>
    <div class="card-content">
        <app-container [config]="container">
            <app-order-detail [isShowDetail]="true" *ngIf="order" [order]="order"></app-order-detail>
        </app-container>
       
    </div>
</div>
