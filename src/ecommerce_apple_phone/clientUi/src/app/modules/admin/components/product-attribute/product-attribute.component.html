<div class="card mt-0">
    <div class="card-content">
        <div class="row">
            <div class="col-lg-7 pr-lg-3">
                <h4 class="mb-3">Attribute</h4>
                <app-container [config]="ctainerForm">
                    <form>
                        <div class="mb-5">
                            <input-val [fmGroup]="formProdAttr" [fmControlName]="'color'" [isRequired]="true">Color
                            </input-val>
                            <input-val [fmGroup]="formProdAttr" [fmControlName]="'price'" [inputType]="'number'"
                                [isRequired]="true">Price</input-val>
                            <!--Image input-->
                            <app-input-image #list [resImage]="lsImages" [isMulitple]="true"
                                [resStored]="productSer.getUrlRes()" [isProduct]="true"></app-input-image>
                        </div>
                        <div>
                            <button (click)="onSubmit($event ,list.listImageUrl)"
                                class="btn btn-sm bg-blue white px-lg-4 mr-3" type="submit">{{ itemSelected ? 'Save'
                                :'Add' }}</button>
                            <button class="btn btn-sm bg-red white px-lg-4" type="button"
                                (click)="onReset(list.listImageUrl)">Cancel</button>
                        </div>
                    </form>
                </app-container>
            </div>
            <div class="col-lg-5">
                <h4 class="mb-3">List Attributes</h4>
                <app-container [config]="ctainerList">
                    <table mat-table [dataSource]="tableData">
                        <ng-container matColumnDef="Id">
                            <th mat-header-cell *matHeaderCellDef>Id</th>
                            <td mat-cell *matCellDef="let item">{{item.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Color">
                            <th mat-header-cell *matHeaderCellDef>Color</th>
                            <td mat-cell *matCellDef="let item">{{item.color}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Price">
                            <th mat-header-cell *matHeaderCellDef>Price</th>
                            <td mat-cell *matCellDef="let item">{{item.price}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Quantity">
                            <th mat-header-cell *matHeaderCellDef>Quantity</th>
                            <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef style="width:150px"></th>
                            <td mat-cell *matCellDef="let item" class="text-center">
                                <span (click)="onShowDetail(item)" class="btn-icon text-3 blue pr-3 pr-lg-5">
                                    <i class="las la-pen"></i>
                                </span>
                                <span (click)="onDelete(item)" class="material-icons btn-icon red">
                                    <i class="lar la-trash-alt"></i>
                                </span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="['Id', 'Color','Price','Quantity','Action']"></tr>
                        <tr mat-row *matRowDef="let row; columns: ['Id', 'Color','Price','Quantity','Action'];"></tr>
                    </table>
                </app-container>
            </div>
        </div>
    </div>
</div>
